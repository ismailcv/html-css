<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body>
    <h1>Formlar</h1>
    <hr>

    <form>
        <p>
            Ad : <input type="text" name = "name">
        </p>
        <p>
            Soyad : <input type="text" name = "surname">
        </p>
        <p>
            E-mail : <input type="email" name = "email">
        </p>
        <p>
            Parola : <input type="password" name = "password">
        </p>
        <p>
            Parolayı hatırla <input type="checkbox" name = "rememberPassword">
        </p>
        <p>
            Cinsiyetiniz: 
            <br>
            Erkek <input type="radio" name = "cinsiyet"> 
            <br>
            Kadın <input type="radio" name = "cinsiyet">
        </p>
        <p>
            Hobileriniz : <br>
            Kitap Okumak <input type="checkbox" name="hobi"> <br>
            Spor yapmak <input type="checkbox" name="hobi"> <br>
            Müzik dinlemek <input type="checkbox" name="hobi"> <br>
        </p>
        Doğum yeriniz : <br>
        <select name="dogumyeri">
            <option>Eskişehir</option>  
            <option>Ordu</option>
            <option>Izmir</option>
        </select>
        </p>
        <p>
        Alakalı olduğunuz konular : <br>
        <select multiple name="subject">
            <option>Tarih</option>  
            <option>Müzik</option>
            <option>Resim</option>
            <option>Genel kültür</option>
        </select>
        </p> 
    </form>
</body>
</html>
